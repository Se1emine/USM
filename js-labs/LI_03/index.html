<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Учет транзакций</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Учет транзакций</h1>

    <h2>Добавить транзакцию</h2>
    <form id="add-transaction-form">
        <label for="date">Дата:</label>
        <input type="date" id="date" required>

        <label for="amount">Сумма:</label>
        <input type="number" id="amount" required>

        <label for="category">Категория:</label>
        <select id="category" required>
            <option value="Продукты">Продукты</option>
            <option value="Транспорт">Транспорт</option>
            <option value="Развлечения">Развлечения</option>
            <option value="Другое">Другое</option>
        </select>

        <label for="description">Описание:</label>
        <input type="text" id="description" required>

        <label for="currency">Валюта:</label>
        <select id="currency" required>
            <option value="RUB">Рубли</option>
            <option value="USD">Доллары</option>
            <option value="EUR">Евро</option>
        </select>

        <button type="submit" id="add-transaction-btn">Добавить</button>
        <div id="loading"></div>
        <p id="error-message"></p>
    </form>

    <h2>Таблица транзакций</h2>
    <table id="transactions-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Дата и Время</th>
                <th>Категория</th>
                <th>Описание</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="transactions-table-body">
            </tbody>
    </table>

    <p id="total-amount"><b>Общая сумма:</b> 0</p>

    <h2>Описание транзакции</h2>
    <p id="transaction-description"></p>

    <script src="script.js"></script>
</body>
</html>
